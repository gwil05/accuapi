<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="app-container">
        <img src="" class="time bg">
        <form class="change-location">
            <label class="city-color" for="city">Weather information here</label>
            <input type="text" name="city" class="input-text">
        </form>

        <div class="info-container gone">
                <div class="icon">
                    Icon
                </div>

            <div class="details">
                <h5>Sky Info</h5>
                <h1 class="city">City</h1>
                <h2 class="temp">55</h2>
                <div class="temp-indicator">&deg;F</div>
            </div>

            
            <!-- <div class="temp-description">nice Day</div> -->
        </div>

    </div>
    <script src="main.js"></script>
    <script src="app.js"></script>
</body>
</html>
